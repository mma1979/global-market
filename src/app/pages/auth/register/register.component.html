<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-xl-9">
      <mdb-card>
        <mat-toolbar color="accent">
          <mat-toolbar-row>
            <p class="h4 p-1">Sign Up</p>
          </mat-toolbar-row>
        </mat-toolbar>
        <mdb-card-body>
          <!-- Default form login -->
          <form role="form" novalidate>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input
                  name="username"
                  class="form-control" placeholder="Username" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-at"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email"
                       name="email"
                >
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password" type="password"
                  name="password">
              </div>
            </div>
            <!-- Newsletter -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
              <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our
                newsletter</label>
            </div>
            <div class="text-center">
              <span>Already have an account</span>
              <a mat-button class="nav-link">
                Sign In
              </a>
            </div>
            <div class="text-center">
              <button
                type="submit" class="btn btn-primary mt-4">Register
              </button>
            </div>
          </form>
          <!-- Default form login -->
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>

</div>
