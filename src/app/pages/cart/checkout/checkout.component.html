<div class="container">
  <div class="row m-4 justify-content-center">
    <mdb-card class="w-100">
      <section class="row mt-5 mb-4">
        <!--Grid row-->
        <!--Grid column-->
        <div class="col-lg-8 ">
          <!-- Card -->
          <div class="container-fluid m-2">
              <form [formGroup]="billingForm" novalidate>
                <h2 class="mb-2">Billing details</h2>
                <div class="row">
                  <mat-form-field appearance="outline">
                    <mat-label>Full Name</mat-label>
                    <input type="text" matInput formControlName="fullName" placeholder="Full Name">
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email" placeholder="Email">
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field appearance="outline">
                    <mat-label>Country</mat-label>
                    <mat-select placeholder="Country" formControlName="country">
                      <mat-option *ngFor="let country of countries" [value]="country">
                       <span>
                         {{country}}
                       </span>
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input type="text" matInput formControlName="city" placeholder="City">
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field appearance="outline">
                    <mat-label>Address1</mat-label>
                    <input type="text" matInput formControlName="address1" placeholder="Address1">
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field appearance="outline">
                    <mat-label>Address2</mat-label>
                    <input type="text" matInput formControlName="address2" placeholder="Address2 (Optional)">
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field appearance="outline">
                    <mat-label>Postal Code</mat-label>
                    <input type="text" matInput formControlName="postalCode" placeholder="Postal Code">
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input type="text" matInput formControlName="phone" placeholder="Phone Number">
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field appearance="outline">
                    <mat-label>Comments</mat-label>
                    <textarea  matInput formControlName="comments" placeholder="Comments">
                    </textarea>
                  </mat-form-field>
                </div>
              </form>
          </div>
          <!-- Card -->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-4">

          <!-- Card -->
          <div class="card mb-4">
            <div class="card-body">

              <h5 class="mb-3">The total amount of</h5>

              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Temporary amount
                  <span>$53.98</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span>Gratis</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>The total amount of</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span><strong>$53.98</strong></span>
                </li>
              </ul>

              <button type="button" class="btn btn-primary btn-block waves-effect waves-light">Make purchase</button>

            </div>
          </div>
        </div>
      </section>
    </mdb-card>
  </div>

</div>
