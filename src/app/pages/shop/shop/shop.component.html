<div class="row m-3">
  <div class="col-xl-4">
    <mdb-card>
      <mdb-card-header>
        Filter
      </mdb-card-header>
      <mdb-card-body>
        <div class="row">
          <div class="col-xl-12">
            <h3>Sub Categories</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6" *ngFor="let sc of gdService.SubCategories">
            <a mat-button class="nav-link">
              {{sc.name}}
            </a>
          </div>
        </div>
        <hr class="my-2">
        <div class="row">
          <div class="col-xl-12">
            <h3>Select a Tag</h3>
          </div>
        </div>
        <div class="row">
          <a mat-button *ngFor="let tag of gdService.Tags" class="badge  badge-lg p-1  m-1 badge-dark">
            <strong>{{tag.name}}</strong>
          </a>
        </div>

        <hr class="my-2">
        <div class="row">
          <div class="col-xl-12">
            <h3>Price</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12">
            <span>Min Range: {{rangeFormField.range1 ? rangeFormField.range1 : 0}}</span>
            <mat-slider class="example-full-width" #range1 min="10" (valueChange)="setRange1(range1.value)" value="40"
                        [max]="rangeFormField.range2? rangeFormField.range2: 500"
                        tickInterval="auto"
                        step="3" color="warn" thumbLabel></mat-slider>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12">
            <span>Max Range: {{rangeFormField.range2 ? rangeFormField.range2 : 0}}</span>
            <mat-slider class="example-full-width" #range2 [min]="rangeFormField.range1? rangeFormField.range1 : 10"
                        (valueChange)="setRange2(range2.value)" value="40"
                        max="7000"
                        tickInterval="auto"
                        step="3" color="warn" thumbLabel></mat-slider>
          </div>
        </div>
        <hr class="my-2">
        <div class="row">
          <div class="col-xl-12">
            <!-- Default inline 1-->
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample"
                     mdbInput>
              <label class="custom-control-label" for="defaultInline1">In Stock</label>
            </div>
            <!-- Default inline 2-->
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample"
                     mdbInput>
              <label class="custom-control-label" for="defaultInline2">Out of Stock</label>
            </div>
          </div>
        </div>
        <hr class="my-2">
        <div class="row">
          <div class="col-xl-12">
            <mat-form-field class="example-full-width">
              <mat-label>Choose a date</mat-label>
              <input matInput name="date" [(ngModel)]="dateForm.date" [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </mdb-card-body>
    </mdb-card>
  </div>
  <div class="col-xl-8">
    <mdb-card>
      <mdb-card-header>
        Shop
      </mdb-card-header>
      <mdb-card-body>
        <section>
          <!-- Grid row -->
          <div class="row m-4">
            <!-- Grid column -->
            <div class="col-md-12 mb-4" *ngFor="let product of gdService.ShopProducts; let i = index">
              <div class="row">
                <div class="col-xl-6">
                  <div class="view zoom overlay z-depth-2 rounded">
                    <img class="img-fluid w-100"
                         style="max-height: 250px; height: 250px"
                         [src]="product.images[0]" alt="Sample">
                    <a>
                      <div class="mask">
                        <img class="img-fluid w-100"
                             style="max-height: 250px; height: 250px"
                             [src]="product.images[0]">
                        <div class="mask rgba-black-slight"></div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div class="text-center pt-4">
                    <h4>{{product.name}}</h4>
                    <h3 class="mb-3">{{product.currentPrice}} $</h3>
                    <button type="button" class="btn btn-primary btn-sm mr-1 mb-2"><i
                      class="fas fa-shopping-cart pr-2"></i>Add to cart
                    </button>
                    <button (click)="helperService.productDetails(product)" type="button" class="btn btn-light btn-sm mr-1 mb-2"><i
                      class="fas fa-info-circle pr-2"></i>Details
                    </button>

                  </div>
                </div>

                <hr class="my-2">
              </div>
              <!-- Card -->
            </div>
            <!-- Grid column -->


            <!-- Card -->

            <!-- Grid column -->

          </div>
          <!-- Grid row -->

        </section>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#9344d4d"
  type="ball-spin-clockwise">
  <p style="font-size: 20px; color: white">
    Loading...
  </p>
</ngx-spinner>
